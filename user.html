<h1> Student Details</h1>
        <table class="table table-hover">
            
                <thead>
                  <tr>
                    <th scope="col">S.NO</th>
                    <th scope="col">Name</th>
                    <th scope="col">Unique Id</th>
                    <th scope="col">Department</th>
                  </tr>
                </thead>
                <tbody id="s_data">
                 
                </tbody>
          </table>
    </div>
    <script>
      function fetchStudentData(){
        return fetch('http://localhost:3000/fetch-student')
          .then(response => response.json())
          .then(data =>{ return data });

      }
      async function loadData(){
        let data = await fetchStudentData();
        let s_data = document.getElementById('s_data');
        console.log(data);
        console.log(s_data)
        data.map((item,index)=>{
          let row1= document.createElement("tr");
        let td1= document.createElement("td");
         td1.innerHTML=index+1;
         let td2= document.createElement("td");
         td2.innerHTML=item.name
         let td3= document.createElement("td");
         td3.innerHTML=item.unique_id;
         let td4= document.createElement("td");
         td4.innerHTML=item.department;
         row1.appendChild(td1);
         row1.appendChild(td2);
         row1.appendChild(td3);
         row1.appendChild(td4);
         s_data.appendChild(row1);

        })
      }
      
      loadData();

      function logout() {
        var cnfrm=confirm("Do you really want to logout?");
        if(cnfrm){
          window.location.href="/index.html";
        }
      }
      </script>
