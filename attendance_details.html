        <h1> Attendance Details </h1>
        <table class="table table-hover">
            
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Attendande-details</th>
                  </tr>
                </thead>
                <tbody id="a_data">
                 
                </tbody>
          </table>

 <script>
     function fetchAttendanceData(){
         let userId = sessionStorage.getItem('userId');
         if(userId){
             return fetch(`http://localhost:3000/fetch-attendance?userId=${userId}`)
               .then(response => response.json())
               .then(data =>{ return data });
         }else{
             return [];
         }
      }
      async function aData(){
        let data = await fetchAttendanceData();
        let currentDate = new Date();
        let dateValue = `${currentDate.getFullYear()}/${currentDate.getMonth()}/${currentDate.getDate()}`;
        let a_data = document.getElementById('a_data');
        console.log(dateValue)
        console.log(data);
        console.log(a_data)
        data.map((item,index)=>{
        let row1= document.createElement("tr");
        let td1= document.createElement("td");
        td1.innerHTML=index+1;
        let td3= document.createElement("td");
        td3.innerHTML=item.name
        let td4= document.createElement("td");
        td4.innerHTML=item.attendance_details
         
         row1.appendChild(td1);
         row1.appendChild(td3);
         row1.appendChild(td4);
         a_data.appendChild(row1);

        })
      }
      
      aData();
      function logout() {
        var cnfrm=confirm("Do you really want to logout?");
        if(cnfrm){
          window.location.href="/index.html";
        }
      }
 </script>
